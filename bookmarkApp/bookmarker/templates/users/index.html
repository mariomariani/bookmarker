{% extends 'base.html' %}

{% block page_title %}
    <h2>Users</h2>
{% endblock %}

{% block content %}
    <!-- List Users -->
    <div class="row">
        <div class="col-md-4">
            <div class="table-responsive">
            
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th class="text-right">Admin</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for user in users %}
                            <tr>
                                <td>{{ user.username }}</td>
                                <td class="text-right">
                                    {% if user.admin %}
                                        <span class="glyphicon glyphicon-ok"></span>
                                    {% else %}
                                        <span class="glyphicon glyphicon-remove"></span>
                                    {% endif %}
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>

            </div>
        </div>
    </div>
{% endblock %}
