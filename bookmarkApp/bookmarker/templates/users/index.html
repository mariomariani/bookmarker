{% extends 'base.html' %}

{% block page_title %}
    <h2>Users</h2>
{% endblock %}

{% block content %}
    <!-- List Users -->
    <div>
        <table>
        <tr>
            <th>Username</th>
            <th>Admin</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.admin }}</td>
            </tr>
        {% endfor %}
        </table>
    </div>
{% endblock %}
