{% extends 'base.html' %}

{% block page_title %}
    <h2> Edit Bookmark </h2>
{% endblock %}

{% block content %}
    <div>
        <!-- Error message -->
        {% if error_message %}
            <p>
                <strong>
                    {{ error_message }}
                </strong>
            </p>
        {% endif %}

        <!-- Edit Bookmark Form -->
        <form action="{% url 'bookmarker:edit' bookmark.id %}" method="post">
            {% csrf_token %}
            <label>
                URL
                <input name="url" value="{{ bookmark.url }}" />
            </label>
            <br />

            <input type="submit" value="Save" />
        </form>
    </div>

    <!-- Back to Bookmarks -->
    <a href="{% url 'bookmarker:index' %}">Bookmarks</a>
{% endblock %}
