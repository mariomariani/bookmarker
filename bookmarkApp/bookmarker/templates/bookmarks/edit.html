{% extends 'base.html' %}

{% block page_title %}
    <h2> Edit Bookmark </h2>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-4">
            <!-- Edit Bookmark Form -->
            <form action="{% url 'bookmarker:edit' bookmark.id %}" method="post">
                {% csrf_token %}

                 <div class="form-group">
                    <label for="bookmark_url">URL</label>
                    <input type="text" name="url" id="bookmark_url" class="form-control" value="{{ bookmark.url }}">
                </div>

                <p>
                    <button type="submit" class="btn btn-primary">Save</button>
                </p>
            </form>

            <!-- Back to Bookmarks -->
            <a href="{% url 'bookmarker:index' %}">Bookmarks</a>
        </div>
    </div>
{% endblock %}
